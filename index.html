<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>中国象棋</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link href="css/chess.css" rel="stylesheet" type="text/css">
</head>
<body>
    <audio id="backgroundMusic" src="wav/-206780.mp3" preload="auto"></audio>
    <button id="playMusicBtn">播放音乐</button>
    
    <div id="chessBox" class="chess_box">
        <canvas id="chess"></canvas>
        <audio src="wav/click.wav" id="clickAudio" preload="auto"></audio>
        <audio src="wav/select.wav" id="selectAudio" preload="auto"></audio>
        <div class="bn_box" id="bnBox">
            <button id="restartBtn">重新开始</button>
            <button id="gohomeBtn">返回首页</button>
            <button id="regretBtn">悔棋</button>
        </div>
    </div>
    <div class="menu_box" id="menuBox">
        <div class="menu_init" id="indexBox">
            <a id="indexDy">人机挑战</a>
            <a id="indexQj">残局挑战</a>
            <a id="stypeBtn">皮肤更换</a>
        </div>
        <div class="menu_dy" id="menuDy">
            <div class="menu_info">
                <div class="menu_fh" id="menuFh"></div>
                <label>
                    <input name="depth" type="radio" value="2">初级
                </label>
                <br />
                <label>
                    <input name="depth" type="radio" value="3" checked>中级
                </label>
                <br />
                <label>
                    <input name="depth" type="radio" value="4">高级
                </label>
            </div>
            <a id="playBtn">开始挑战</a>
        </div>
        <div class="menu_qj" id="menuQj">
            <div class="menu_info">
                <div class="menu_fh" id="menuGb"></div>
                <label>
                    <input name="clasli" type="radio" value="0" checked>八卦棋局
                </label>
                <br />
                <label>
                    <input name="clasli" type="radio" value="1">数字棋局
                </label>
                <br />
                <label>
                    <input name="clasli" type="radio" value="2">七星棋局
                </label>
            </div>
            <a id="clasliBtn">开始挑战</a>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('playMusicBtn').addEventListener('click', function() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play().catch(function(error) {
                    console.error("播放失败:", error);
                });
                this.textContent = "暂停音乐"; // 修改按钮文本为“暂停音乐”
            } else {
                music.pause();
                this.textContent = "播放音乐"; // 修改按钮文本为“播放音乐”
            }
        });
    </script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/play.js"></script>
    <script type="text/javascript" src="js/AI.js"></script>
    <script type="text/javascript" src="js/gambit.js"></script>
    <script type="text/javascript" src="js/clasli.js"></script>
</body>
</html>
